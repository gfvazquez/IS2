
{% block titulo %} Usuarios registrados {% endblock %}


{% block title %}Listado de Usuarios{% endblock %}

{% block content %}
<h1>Listado</h1>
<table class="table">
    <tr>
        <th>Username</th>
        <th>Correo Electronico</th>

        <th></th>
    </tr>
    {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
            <td></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
