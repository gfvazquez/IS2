{% extends "base_general.html" %}

{% block navegacion %}
<nav class="navbar navbar-default">
	<div class="navbar-header">
		<a href="/principal/" class="navbar-brand">SGP</a>
	</div>

	<div  class="collapse navbar-collapse navbar-ex1-collapse">
		<ul class="nav navbar-nav">
			<li class="active"><a href="/proyectos/consultar_flujo_proyecto/">Consultar Flujo a Proyecto</a></li>
        </ul>
	</div>
</nav>
{% endblock %}

{% block menu %}
<div class="menu">
	<ul>
		<li id="option1" class="active">
			<a href="#">Proyectos</a>
		</li>
	</ul>
</div>
{% endblock %}


{% block contenido %}
<div class="content-secondary">
<!-- Aca van la  lista de Proyectos.. o de Solicitudes.. o de credenciales -->
	<div class="panel-group" id="accordion">

	<br>
		{% if flujos %}
			{% for flujo in flujos %}
	<div class="panel panel-default">
				    <div class="panel-heading">
				      <h4 class="panel-title">
				          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{ user.id }}">
				          	{{ flujo }}
				          </a>
                          <a href="asignar_sprints/{{ flujo.flujo.id }}/"><button type="button" class="btn btn-default btn-sm">Consultar</button></a>

				      </h4>
				    </div>
	</div>
			{% endfor %}
		{% endif %}
	</div>
	</div>
{% endblock %}
