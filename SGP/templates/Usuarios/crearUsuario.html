{% load bootstrap %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <title>Bootstrap form example</title>
        <style type="text/css">
            .multiple-checkbox ul { /* Used to hide <li> elements in multiple checkbox forms */
              padding-left: 0px;
              list-style: none;
            }
        </style>

    </head>

    <body>
        <h1>Crear Usuario</h1>

        <div class="container">
        <div class="row">
            <div class="span12">
                {% if registered %}
                <h2>Usuario Registrado Exitosamente</h2>
                <a href="/usuarios">Return to the homepage.</a><br />
                    <hr />
                {% else %}
                <h2>Complete los campos</h2><br />

                <form id="user_form" method="post" action="/usuarios/crear_usuario/"
                        enctype="multipart/form-data" class="form-horizontal">

                    {% csrf_token %}

                    <!-- Display each form. The as_p method wraps each element in a paragraph
                         (<p>) element. This ensures each element appears on a new line,
                         making everything look neater. -->
                    {{ user_form.as_p }}

                    <!-- Provide a button to click to submit the form. -->
                    <input type="submit" name="submit"  class="btn btn-primary" value="Register" />
                    <a href="/usuarios"><button type="button" class="btn btn-default">Cancelar</button></a>
                </form>
                {% endif %}
            </div>
        </div>
        </div>
     <script src="http://code.jquery.com/jquery.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    </body>
</html>
